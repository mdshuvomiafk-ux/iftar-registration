<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ইফতার রেজিস্ট্রেশন ফর্ম</title>
</head>
<body>
    <h1>ইফতার রেজিস্ট্রেশন ফর্ম</h1>
    <form action="/submit" method="post">
        <label for="name">নাম:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="email">ইমেইল:</label><br>
        <input type="email" id="email" name="email"><br>
        <label for="phone">ফোন নম্বর:</label><br>
        <input type="text" id="phone" name="phone"><br>
        <label for="num_guests">অতিথি সংখ্যা:</label><br>
        <input type="number" id="num_guests" name="num_guests"><br><br>
        <input type="submit" value="জমা দিন">
    </form>
</body>
</html>
